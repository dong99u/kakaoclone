<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Freinds - Kakao Clone</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<!-- Lock Icon -->
				<span>11%</span>
				<i class="fa-solid fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Friends</h1>
			<div class="screen-header__icons">
				<span>
					<i class="fa-solid fa-magnifying-glass fa-lg"></i>
				</span>
				<span>
					<i class="fa-solid fa-music fa-lg"></i>
				</span>
				<span>
					<i class="fa-solid fa-gear fa-lg"></i>
				</span>
			</div>
		</header>

		<a href="#" id="friends-display-link">
			<i class="fa-solid fa-circle-info"></i>Friends' Names Display
			<i class="fa-solid fa-chevron-right fa-xs"></i>
		</a>

		<main class="friends-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img
						class="user-component__avatar"
						src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FSq4OD%2Fbtqzlkr13eD%2FdYwFnscXEA6YIOHckdPDDk%2Fimg.jpg"
						alt=""
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">Park Dongkyu</h4>
						<!-- <h6 class="user-component__subtitle">Subtitle</h6> -->
					</div>
				</div>
				<div class="user-component__column"></div>
			</div>
			<div class="friends-screen__channel">
				<div class="friends-screen__channel-header">
					<span>Channel</span>
					<i class="fa-solid fa-chevron-up"></i>
				</div>
				<div class="user-component">
					<div class="user-component__column">
						<img
							class="user-component__avatar user-component__avatar--sm"
							src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FSq4OD%2Fbtqzlkr13eD%2FdYwFnscXEA6YIOHckdPDDk%2Fimg.jpg"
							alt=""
						/>
						<div class="user-component__text">
							<h4
								class="user-component__title user-component__title--not-bold"
							>
								Channel
							</h4>
							<!-- <h6 class="user-component__subtitle">Subtitle</h6> -->
						</div>
					</div>
					<div class="user-component__column">
						<div>
							<span>2</span>
							<i class="fa-solid fa-chevron-right"></i>
						</div>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"
						><i class="fa-solid fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">1</span>
						<i class="fa-regular fa-comment fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"
						><i class="fa-solid fa-magnifying-glass fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<span
							class="nav__notification nav__notification--small"
						></span>
						<i class="fa-solid fa-ellipsis fa-2x"></i
					></a>
				</li>
			</ul>
		</nav>

		<div id="splash-screen">
			<i class="fa-solid fa-comment"></i>
		</div>

		<div id="no-mobile">
			<span>Your screen is too big ㅠㅠ</span>
		</div>

		<script
			src="https://kit.fontawesome.com/c9341f871e.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
